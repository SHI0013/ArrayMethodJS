<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Join and Pop Array Methods in JS</h1>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits=['Mango','Strawberry','Orange','Watermelon','Grape'];
        document.getElementById("myjoin").innerHTML = fruits.join(" $ ");
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits;
    </script>
</body>
</html>
